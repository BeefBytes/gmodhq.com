      align-items: center;
      justify-content: center;

    #links {

      display: flex;
      max-width: 700px;
    }

    .link {
      font-size: 2em;
      padding: 1em;
      flex: 1 1 0;
      width: 100%;
      background: #00bcff;;
      color: #FFF;
      text-decoration: none;
      text-transform: uppercase;
      border-radius: 4px;
      display: block;
      margin: 0 0.5em;
      transition: 0.2s ease-in-out;
      transition-property: background, transform;
    }

    .link:hover {
      background: #00bcffb3;
      transform: scale(1.1);
    }

    #graphics {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
    }

    @media screen and (max-width: 700px) {
      #links {
        flex-direction: column;
      }

      .link {
        font-size: 1.7em;
        margin: 0.5em 0;
      }
    }

  <script>
    const canvas = document.getElementById("graphics");

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function getRandom(min, max) {
      return Math.random() * (max - min) + min;

    function rotateAndDrawImage (image, angleInRadians, x, y, width, height) {

        this.velY = velY;
        this.velRot = velRot;

        this.y += this.velY;
        this.rot += this.velRot;

        if (this.y < 0 || this.y > canvas.height) this.velY = -this.velY;
